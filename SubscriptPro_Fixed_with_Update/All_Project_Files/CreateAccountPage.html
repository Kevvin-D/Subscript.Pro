<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
       background: linear-gradient(135deg, #bda3ec, #c466ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background: #2575fc;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1b5fd6;
    }

    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .link a {
      color: #2575fc;
      text-decoration: none;
    }

    .error-message, .success-message {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="link">Already have an account? <a href="SignInpage.html">Sign In</a></p>
    <p class="error-message" id="signupError">Error: passwords do not match.</p>
    <p class="success-message" id="signupSuccess">Account created successfully!</p>
  </div>

  <!-- Link to shared JavaScript -->
  <script src="JS.js"></script>
</body>
</html>
